<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>توجيهات منتج — شركة آصر التقنية</title>

  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; img-src 'self' data: https:; style-src 'self' 'unsafe-inline'; script-src 'unsafe-inline'; connect-src 'none'; frame-ancestors 'none';" />
  <meta http-equiv="X-Content-Type-Options" content="nosniff" />
  <meta name="referrer" content="no-referrer-when-downgrade" />

  <style>
    :root{
      --blue-900:#0b4fa1; --blue-600:#2380d9; --accent:#f2d33a;
      --card-bg:#fff; --muted:#5f6871; --radius:14px;
      --maxw:1000px;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:Tahoma,Arial,Helvetica,sans-serif;background:linear-gradient(180deg,#eef8ff,#ffffff);color:#0b2b48}
    .wrap{max-width:var(--maxw);margin:26px auto;padding:18px}
    header{display:flex;flex-direction:column;align-items:center;gap:10px;padding:8px}
    .logo-placeholder{width:120px;height:80px;border-radius:10px;background:linear-gradient(90deg,var(--blue-600),var(--blue-900));display:flex;align-items:center;justify-content:center;color:#fff;font-weight:800}
    h1{margin:0;font-size:20px;color:var(--blue-900)}
    .card{background:var(--card-bg);border-radius:var(--radius);box-shadow:0 14px 40px rgba(11,79,161,0.06);overflow:hidden;margin-top:12px;display:grid;grid-template-columns:1fr 320px;gap:18px}
    @media (max-width:880px){ .card{grid-template-columns:1fr} .right{order:2} }
    .left{padding:18px;display:flex;flex-direction:column;gap:12px;align-items:center;justify-content:center}
    .img-box{width:100%;max-width:820px;border-radius:10px;overflow:hidden;border:1px solid rgba(11,79,161,0.06);background:#f8fbff;display:flex;align-items:center;justify-content:center;padding:12px}
    .img-box img{width:100%;height:auto;display:block;object-fit:contain;cursor:pointer;max-height:70vh}
    .cta{display:flex;gap:10px;flex-wrap:wrap;justify-content:center;padding:8px}
    .btn{display:inline-block;padding:10px 14px;border-radius:10px;text-decoration:none;border:1px solid rgba(11,79,161,0.08);background:#fff;font-weight:700;color:var(--blue-900)}
    .btn-primary{background:linear-gradient(90deg,var(--blue-600),var(--blue-900));color:#fff;border:none;box-shadow:0 8px 20px rgba(11,79,161,0.08)}
    .right{padding:18px;border-left:1px solid rgba(11,79,161,0.03);background:linear-gradient(180deg,#fff,#fcfeff)}
    .right .title{font-weight:800;color:var(--blue-900);margin-bottom:8px}
    .muted{color:var(--muted);font-size:14px}
    footer{text-align:center;color:var(--muted);font-size:13px;padding:20px;margin-top:20px}

    .lightbox{position:fixed;inset:0;background:rgba(3,5,15,0.75);display:none;align-items:center;justify-content:center;padding:20px;z-index:2000}
    .lightbox:target{display:flex}
    .lightbox img{max-width:100%;max-height:96vh;border-radius:10px}
    .close-link{position:fixed;top:18px;left:18px;background:#fff;padding:8px;border-radius:8px;text-decoration:none;color:#0b2b48;font-weight:700}
  </style>
</head>

<body>
  <div class="wrap">

    <header role="banner" aria-label="رأس الصفحة">
      <div class="logo-placeholder">
        <img src="logo.png" alt="شعار الشركة" style="max-width:100%;max-height:100%;display:block"
             onerror="this.style.display='none';this.parentElement.textContent='آصر التقنية';" />
      </div>
      <h1>عرض صورة المنتج</h1>
      <div class="muted">صفحة عرض وتحميل سريعة وآمنة</div>
    </header>

    <main class="card" role="main">
      <section class="left">
        <div class="img-box">
          <a href="#view">
            <img src="IMG-20251203-WA0013.jpg" alt="صورة المنتج" loading="lazy" />
          </a>
        </div>

        <div class="cta">
          <a class="btn" href="IMG-20251203-WA0013.jpg" target="_blank" rel="noopener">فتح الصورة في تبويب جديد</a>
          <a class="btn btn-primary" href="IMG-20251203-WA0013.jpg" download="product.jpg">⬇️ تحميل الصورة</a>
        </div>

        <div class="muted" style="text-align:center;margin-top:6px">هذه الصفحة لا تطلب أي بيانات من الزوار.</div>
      </section>
    </main>

    <div id="view" class="lightbox">
      <a class="close-link" href="#">اغلاق ✕</a>
      <img src="IMG-20251203-WA0013.jpg" alt="الصورة بالحجم الكامل" />
    </div>

    <footer>
      © <span id="year"></span> جميع الحقوق محفوظة لشركة آصر التقنية
    </footer>

  </div>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>

</body>
</html>
